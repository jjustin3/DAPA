<div style="text-align: center; display: flex; flex-direction: column; align-items: center;">
  <h1 style="margin-bottom: 30px;">
    {{ title }}
  </h1>

  <div class="card" style="max-width: 1200px; margin-bottom: 20px;">
    <div class="card-block">
      <div class="col">
        <h4 class="card-title">Monthly Returns</h4>
        <div class="col-md-12" style="margin-bottom: 20px;">
          <div style="display: block;">
            <canvas baseChart width="800" height="800"
              class="chart"
              [datasets]="datasets1"
              [labels]="labels1"
              [options]="options1"
              [chartType]="'line'">
            </canvas>
          </div>
        </div>
        <div class="col-md-12">
          <table class="table table-responsive table-condensed">
            <tr>
              <th *ngFor="let label of labels">{{ label }}</th>
            </tr>
            <tr *ngFor="let d of datasets">
              <td *ngFor="let label of labels; let j=index">{{ d && d.data[j] }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="card" style="max-width: 1200px;">
    <div class="card-block">
      <div class="col">
        <h4 class="card-title">Asset Diversity</h4>
        <div class="col-md-12" style="margin-bottom: 20px;">
          <div style="display: block;">
            <canvas baseChart width="800" height="800"
              class="chart"
              [data]="datasets2"
              [labels]="labels2"
              [chartType]="'doughnut'">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
